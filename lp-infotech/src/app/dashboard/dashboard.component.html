<!-- dashboard -->
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h5 class="mt-3 m-0 p-0">Admin</h5>
      <form #userForm="ngForm">
        <table class="table border mt-5">
          <thead>
            <tr class="bg-primary text-light">
              <th scope="col">Sr No</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
              <th scope="col">Professional</th>
              <th scope="col">Phone Number</th>
              <th scope="col">Password</th>
              <th scope="col" colspan="2" class="text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let table of tableData, index as i">
              <th scope="row">{{table.id}}</th>
              <td>{{table.userFirstName}}</td>
              <td>{{table.userLastName}}</td>
              <td>{{table.userEmail}}</td>
              <td>{{table.userProfessional}}</td>
              <td>{{table.userPhoneNumber}}</td>
              <td>{{table.userPassword}}</td>
              <td><button class="btn bg-primary text-light fw-bold" (click)="onEdit(tableData,i)">Edit
                </button>
              </td>
              <td><button class="btn bg-danger text-light fw-bold" type="submit" data-bs-toggle="modal"
                  data-bs-target="#exampleModal" (click)="getModal(tableData,i)">Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white fw-bold">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Delete</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this user data!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger" (click)="onDelete(tableData.value)">Delete</button>
      </div>
    </div>
  </div>
</div>
