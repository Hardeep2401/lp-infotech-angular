<!-- dashboard -->
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h5 class="mt-3 m-0 p-0">Admin</h5>
            <table class="table border mt-5" >
                <thead>
                    <tr class="bg-primary text-light">
                        <th scope="col">#</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Professional</th>
                        <th scope="col">Phone Number</th>
                        <th scope="col">Password</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let table of tableData">
                        <th scope="row">{{table.id}}</th>
                        <td>{{table.userFirstName}}</td>
                        <td>{{table.userLastName}}</td>
                        <td>{{table.userEmail}}</td>
                        <td>{{table.userProfessional}}</td>
                        <td>{{table.userPhoneNumber}}</td>
                        <td>{{table.userPassword}}</td>
                        <td></td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
