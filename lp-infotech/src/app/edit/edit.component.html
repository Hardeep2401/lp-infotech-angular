<div class="card mt-5 w-25 m-auto">
    <div class="card-header text-primary fw-bold bg-white fs-4">
        Update Form
    </div>
    <div class="card-body">
        <form #myForm="ngForm">
            <div class="mb-3">
                <label for="userFirstName" class="form-label">First Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="userFirstName" value="">
            </div>
            <div class="mb-3">
                <label for="userLastName" class="form-label">Last Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="userLastName">
            </div>
            <div class="mb-3">
                <label for="userEmail" class="form-label">Email address <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="userEmail">
            </div>
            <div class="mb-3">
                <label for="userProfessional" class="form-label">Professional <span class="text-danger">*</span></label>
                <select class="form-select form-select mb-3" aria-label=".form-select-lg example" id="userProfessional">
                    <option>-- Select Option --</option>
                    <option value="1">Frontend Developer</option>
                    <option value="2">Backend Developer</option>
                    <option value="3">Dot Net Developer</option>
                    <option value="4">React JS Developer</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="userPhoneNumber" class="form-label">Phone Number <span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="userPhoneNumber">
            </div>
            <div class="mb-3">
                <label for="Userpassword" class="form-label">Password <span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="Userpassword">
            </div>
            <div class="mb-3">
                <label for="UserConfirmpassword" class="form-label">Confirm Password <span
                        class="text-danger">*</span></label>
                <input type="password" class="form-control" id="UserConfirmpassword">
            </div>

            <div class="text-center mb-3">
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </div>
            <div class="mb-3 form-check float-end">
                <span>Already have an account?</span>
                <span class="mx-2 text-primary fw-semibold">
                    <a href="#">Login here!</a>
                </span>
            </div>

        </form>

    </div>
</div>
